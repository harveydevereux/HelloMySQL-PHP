<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Add Axis Dynamically"
      },
      axisY:[{
       title: "Axis Y 1 Title",
      }],

      data: [
      {
        type: "column",
        dataPoints: [
          { x: 10, y: 71 },
          { x: 20, y: 55 },
          { x: 30, y: 50 },
          { x: 40, y: 65 },
          { x: 50, y: 95 },
          { x: 60, y: 68 },
          { x: 70, y: 28 },
          { x: 80, y: 34 },
          { x: 90, y: 14 }
        ]
      },
        {
        type: "column",
        dataPoints: [
          { x: 10, y: 171 },
          { x: 20, y: 155 },
          { x: 30, y: 150 },
          { x: 40, y: 165 },
          { x: 50, y: 195 },
          { x: 60, y: 168 },
          { x: 70, y: 128 },
          { x: 80, y: 134 },
          { x: 90, y: 114 }
        ]
      }
      ]
    });
    chart.render();

    document.getElementById("addAxis").addEventListener("click", function(){
      chart.addTo("axisY", {title: "Axis Y 2 Title"});
      chart.data[1].set("axisYIndex",1);//link second dataSeries to second axisY
      this.style.display = "none";
    });
  }
  </script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 275px; width: 100%;">
  </div>
  <button id="addAxis">Add New Axis</button>
</body>
</html>
